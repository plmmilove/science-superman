---
layout: default
title: 高中数学公式
---
<div id="home">
    <h3>posts in paginator</h3>
    <ol class="posts">
        {% for post in paginator.posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> &raquo; <i><span>{{ post.date | date_to_string }}</span></i></li>
        {% endfor %}
    </ol>

    <h3>posts in site</h3>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
